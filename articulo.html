<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="dynamic-title">Artículo - Barillas, Colindres & Asociados</title>
  <meta name="description" id="dynamic-description" content="Consulta nuestros artículos legales especializados en derecho guatemalteco.">

  <!-- Fuentes y Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --primary-gold: #ffd700;
      --primary-blue: #39a9e0;
      --dark-blue: #003366;
      --accent-red: #900;
      --text-dark: #2d3748;
      --text-light: #718096;
      --bg-white: rgba(255, 255, 255, 0.98);
      --bg-article: rgba(255, 255, 250, 0.97);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', 'Georgia', serif;
      background-image: url("img/pergamino.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: var(--text-dark);
      line-height: 1.7;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.1);
      z-index: -1;
    }

    /* Header moderno */
    .header-blog {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.5rem 0;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background 0.3s ease;
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .logo-blog { display: flex; align-items: center; gap: 12px; text-decoration: none; }
    .logo-blog img { width: 50px; height: 50px; border-radius: 50%; transition: transform 0.3s ease; }
    .logo-blog:hover img { transform: scale(1.1) rotate(5deg); }
    .logo-text { color: var(--primary-gold); font-family: 'Playfair Display', serif; font-weight: 600; font-size: 1.2rem; }

    .nav-breadcrumb { color: rgba(255,255,255,0.8); font-size: 0.9rem; }
    .nav-breadcrumb a { color: var(--primary-blue); text-decoration: none; transition: color 0.3s ease; }
    .nav-breadcrumb a:hover { color: var(--primary-gold); }

    .contenedor { max-width: 900px; margin: 3rem auto; padding: 0 2rem; }

    .article-container {
      background: var(--bg-article);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .article-container.visible { opacity: 1; transform: translateY(0); }

    .article-header {
      background: linear-gradient(135deg, var(--dark-blue) 0%, var(--primary-blue) 100%);
      color: white;
      padding: 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .article-title { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 4vw, 3rem); font-weight: 700; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

    .article-meta { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1.5rem; flex-wrap: wrap; font-size: 0.9rem; opacity: 0.9; }

    .article-content { padding: 3rem; opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .article-content.visible { opacity: 1; transform: translateY(0); }

    .article-content h1,h2,h3,h4 { font-family: 'Playfair Display', serif; color: var(--dark-blue); margin: 2rem 0 1rem 0; }

    .article-content p { margin-bottom: 1.5rem; font-size: 1.1rem; text-align: justify; }
    .article-content a { color: var(--primary-blue); font-weight: 600; text-decoration: none; border-bottom: 1px solid transparent; transition: var(--transition); }
    .article-content a:hover { color: var(--accent-red); border-bottom-color: var(--accent-red); }

    .article-navigation { padding: 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; border-top: 1px solid rgba(0,0,0,0.1); }
    .btn-back { background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue)); color: white; padding: 1rem 2rem; text-decoration: none; border-radius: 50px; display: inline-flex; align-items: center; gap: 0.5rem; }
    .social-share { display: flex; gap: 1rem; align-items: center; }

    .loading { text-align: center; padding: 4rem; color: var(--text-light); }
    .error { text-align: center; padding: 4rem; color: var(--accent-red); }

    @media (max-width:768px) {
      .header-content { flex-direction: column; gap: 1rem; text-align:center; }
      .contenedor { padding:0 1rem; margin:1.5rem auto; }
      .article-header, .article-content, .article-navigation { padding: 2rem 1.5rem; }
      .article-meta { flex-direction: column; gap: 1rem; }
      .social-share { justify-content:center; }
    }
  </style>
</head>
<body>
<header class="header-blog">
  <div class="header-content">
    <a href="index.html" class="logo-blog">
      <img src="images/logo.webp" alt="Logo" />
      <span class="logo-text">Barillas, Colindres & Asociados</span>
    </a>
    <nav class="nav-breadcrumb">
      <a href="index.html">Inicio</a> / <a href="index.html#blog">Blog</a> / <span id="breadcrumb-title">Artículo</span>
    </nav>
  </div>
</header>

<div class="contenedor">
  <article class="article-container" id="article-container">
    <header class="article-header">
      <div class="article-meta" id="article-meta">
        <span id="article-date">Cargando...</span> | <span id="reading-time">0 min lectura</span>
      </div>
      <h1 class="article-title" id="article-title">Cargando artículo...</h1>
    </header>

    <div class="article-content" id="contenido-articulo">
      <div class="loading"><p>Cargando contenido del artículo...</p></div>
    </div>

    <footer class="article-navigation">
      <a href="index.html#blog" class="btn-back"><i class="fas fa-arrow-left"></i> Volver al blog</a>
      <div class="social-share">
        <a href="#" class="share-btn facebook" onclick="compartirFacebook()"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="share-btn twitter" onclick="compartirTwitter()"><i class="fab fa-twitter"></i></a>
        <a href="#" class="share-btn linkedin" onclick="compartirLinkedIn()"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="share-btn whatsapp" onclick="compartirWhatsApp()"><i class="fab fa-whatsapp"></i></a>
      </div>
    </footer>
  </article>
</div>

<script>
function obtenerParametro(nombre){ return new URLSearchParams(window.location.search).get(nombre); }
function estimarTiempoLectura(texto){ return Math.ceil(texto.trim().split(/\s+/).length/200)+" min lectura"; }
function actualizarMetaTags(title,desc){
  document.title=`${title} - Barillas, Colindres & Asociados`;
  const meta=document.getElementById('dynamic-description');
  if(meta) meta.content=desc||`${title} - Artículo legal especializado`;
  const breadcrumb=document.getElementById('breadcrumb-title');
  if(breadcrumb) breadcrumb.textContent=title.length>30?title.substring(0,30)+'...':title;
}
function compartirFacebook(){ window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(document.getElementById('article-title').textContent)}`,'_blank','width=600,height=400'); }
function compartirTwitter(){ window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(document.getElementById('article-title').textContent)}`,'_blank','width=600,height=400'); }
function compartirLinkedIn(){ window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}`,'_blank','width=600,height=400'); }
function compartirWhatsApp(){ window.open(`https://wa.me/?text=${encodeURIComponent(document.getElementById('article-title').textContent)} ${encodeURIComponent(window.location.href)}`,'_blank'); }

const archivo=obtenerParametro("archivo");
if(archivo){
  fetch(archivo)
  .then(res=>{if(!res.ok)throw new Error(`HTTP ${res.status}`);return res.text();})
  .then(md=>{
    const frontmatch=md.match(/^---\s*([\s\S]*?)\s*---/);
    let front={};
    if(frontmatch) frontmatch[1].split('\n').forEach(line=>{const m=line.match(/^(\w+):\s*(.*)$/); if(m) front[m[1]]=m[2].replace(/^['"]|['"]$/g,"");});
    const limpio=md.replace(/^---[\s\S]*?---/,"").trim();
    const title=front.title||"Artículo Legal";
    const fecha=front.date||new Date().toLocaleDateString('es-GT');
    document.getElementById('article-title').textContent=title;
    document.getElementById('article-date').textContent=fecha;
    document.getElementById('reading-time').textContent=estimarTiempoLectura(limpio);
    actualizarMetaTags(title, front.description);
    document.getElementById("contenido-articulo").innerHTML=marked.parse(limpio);
    document.getElementById("contenido-articulo").classList.add("visible");
    document.getElementById("article-container").classList.add("visible");
  })
  .catch(e=>{
    console.error(e);
    document.getElementById("contenido-articulo").innerHTML=`<div class="error"><i class="fas fa-exclamation-triangle"></i><h3>No se pudo cargar el artículo</h3><p>Error: ${e.message}</p></div>`;
    document.getElementById("contenido-articulo").classList.add("visible");
    document.getElementById("article-container").classList.add("visible");
  });
}

window.addEventListener('scroll',()=>{
  const header=document.querySelector('.header-blog');
  header.style.background=window.scrollY>50?'rgba(0,0,0,0.95)':'rgba(0,0,0,0.9)';
});
</script>
</body>
</html>
