<script>
function obtenerParametro(nombre) {
  const params = new URLSearchParams(window.location.search);
  return params.get(nombre);
}

function estimarTiempoLectura(texto) {
  const palabrasPorMinuto = 200;
  const palabras = texto.trim().split(/\s+/).length;
  const minutos = Math.ceil(palabras / palabrasPorMinuto);
  return `${minutos} min lectura`;
}

function actualizarMetaTags(title, description) {
  // Actualizar título de la página
  document.title = `${title} - Barillas, Colindres & Asociados`;
  
  // Actualizar meta description
  const metaDesc = document.getElementById('dynamic-description');
  if (metaDesc) {
    metaDesc.content = description || `${title} - Artículo legal especializado`;
  }
  
  // Actualizar breadcrumb
  const breadcrumb = document.getElementById('breadcrumb-title');
  if (breadcrumb) {
    breadcrumb.textContent = title.length > 30 ? title.substring(0, 30) + '...' : title;
  }
}

// Funciones para compartir en redes sociales
function compartirFacebook() {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.getElementById('article-title').textContent);
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${title}`, '_blank', 'width=600,height=400');
}

function compartirTwitter() {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.getElementById('article-title').textContent);
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank', 'width=600,height=400');
}

function compartirLinkedIn() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank', 'width=600,height=400');
}

function compartirWhatsApp() {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.getElementById('article-title').textContent);
  window.open(`https://wa.me/?text=${title} ${url}`, '_blank');
}

// Cargar artículo
const archivo = obtenerParametro("archivo");

if (archivo) {
  fetch(archivo)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.text();
    })
    .then(md => {
      // Extrae el frontmatter
      const frontmatterMatch = md.match(/^---\s*([\s\S]*?)\s*---/);
      let frontmatter = {};
      if (frontmatterMatch) {
        const yaml = frontmatterMatch[1];
        yaml.split('\n').forEach(line => {
          const match = line.match(/^(\w+):\s*(.*)$/);
          if (match) frontmatter[match[1]] = match[2].replace(/^['"]|['"]$/g, "");
        });
      }

      // Extrae el contenido limpio del artículo
      const limpio = md.replace(/^---[\s\S]*?---/, "").trim();
      
      // Actualizar título y meta información
      const title = frontmatter.title || "Artículo Legal";
      const fecha = frontmatter.date || new Date().toLocaleDateString('es-GT');
      
      document.getElementById('article-title').textContent = title;
      document.getElementById('article-date').textContent = fecha;
      document.getElementById('reading-time').textContent = estimarTiempoLectura(limpio);
      
      // Actualizar meta tags
      actualizarMetaTags(title, frontmatter.description);
      
      // Renderizar contenido
      const contenidoHtml = marked.parse(limpio);
      document.getElementById("contenido-articulo").innerHTML = contenidoHtml;
      document.getElementById("contenido-articulo").className = "";
      
      // Scroll suave a los enlaces internos
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById("contenido-articulo").innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>No se pudo cargar el artículo</h3>
          <p>Lo sentimos, el artículo solicitado no está disponible en este momento.</p>
          <p><small>Error: ${error.message}</small></p>
        </div>
      `;
      document.getElementById("contenido-articulo").className = "";
    });
} else {
  document.getElementById("contenido-articulo").innerHTML = `
    <div class="error">
      <i class="fas fa-file-alt"></i>
      <h3>No se especificó ningún artículo</h3>
      <p>No se ha proporcionado un archivo de artículo para mostrar.</p>
    </div>
  `;
  document.getElementById("contenido-articulo").className = "";
}

// Efecto de scroll en el header
window.addEventListener('scroll', () => {
  const header = document.querySelector('.header-blog');
  if (window.scrollY > 50) {
