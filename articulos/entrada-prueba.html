<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrada de prueba</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <style>
    .markdown-content {
      max-width: 750px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      line-height: 1.8;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
      margin-top: 2rem;
    }
    .markdown-content ul {
      padding-left: 1.5rem;
    }
    .markdown-content pre {
      background: #f5f5f5;
      padding: 1rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <main class="markdown-content">
    <article id="contenido-articulo">
      <p>Cargando artículo...</p>
    </article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("entrada-prueba.md")
      .then(res => res.ok ? res.text() : "No se encontró el archivo.")
      .then(md => {
        // Opcional: eliminar metadatos entre "---"
        const limpio = md.replace(/^---[\s\S]*?---/, "").trim();
        document.getElementById("contenido-articulo").innerHTML = marked.parse(limpio);
      })
      .catch(() => {
        document.getElementById("contenido-articulo").textContent = "No se pudo cargar el artículo.";
      });
  </script>
</body>
</html>
