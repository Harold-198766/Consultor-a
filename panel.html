<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Cliente | Bufete</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.1em;
    }

    .panel {
      background-color: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    .panel h3 {
      margin-top: 30px;
      color: #111;
    }

    .panel label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .panel input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .panel button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .panel button:hover {
      background-color: #0056b3;
    }

    .descarga {
      display: inline-block;
      margin: 6px 0;
      color: #0056b3;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    Consulta el estado de tu caso ingresando tu código
  </header>

  <div class="panel">
    <label for="codigo">Código del Cliente</label>
    <input type="text" id="codigo" placeholder="" />
    <button onclick="consultar()">Consultar</button>

    <div id="resultado" style="margin-top: 20px;"></div>

    <section id="descargas-privadas" style="display: none; margin-top: 25px;">
      <h3><i class="fas fa-file-pdf"></i> Documentos Exclusivos del Cliente</h3>

      <a id="enlaceDemanda" class="descarga" target="_blank">Formato de Demanda (PDF)</a><br>
      <a id="enlaceNotificacion" class="descarga" target="_blank">Plantilla de Notificación (PDF)</a>

      <p style="font-size: 0.9em; color: #555; margin-top: 10px;">
        Estos documentos están disponibles solo para usuarios registrados del portal.
      </p>
    </section>
  </div>

  <footer>
    © 2025 Barillas, Colindres & Asociados
  </footer>

  <script>
    function consultar() {
      const codigo = document.getElementById("codigo").value.trim().toUpperCase();

      if (codigo === "") {
        alert("Por favor ingresa un código.");
        return;
      }

      // Ejemplo de llamada: reemplaza con tu URL de Apps Script si deseas hacerlo dinámico
      // const url = `https://script.google.com/macros/s/ID/exec?codigo=${codigo}`;
      // fetch(url)
      //   .then(response => response.json())
      //   .then(data => {
      //     document.getElementById("resultado").innerHTML = data.mensaje;
      //     if (data.valido) {
      //       mostrarDescargas();
      //     }
      //   });

      // Versión simplificada por ahora
      const codigosValidos = ["ABC123", "XYZ789", "CLIENTE001"];
      const esValido = codigosValidos.includes(codigo);

      const resultado = document.getElementById("resultado");
      if (esValido) {
        resultado.innerHTML = `<p><strong>Código válido.</strong> Bienvenido al portal.</p>`;
        mostrarDescargas();
      } else {
        resultado.innerHTML = `<p style="color: red;"><strong>Código no válido.</strong></p>`;
        document.getElementById("descargas-privadas").style.display = "none";
      }
    }

    function mostrarDescargas() {
      document.getElementById("descargas-privadas").style.display = "block";

      // Enlaces directos de Google Drive con ID de archivo
      document.getElementById("enlaceDemanda").href =
        "https://drive.google.com/uc?export=download&id=13C0GSBA2m53OYWdRmji8a43I1ylmUmgd";
      document.getElementById("enlaceNotificacion").href =
        "https://drive.google.com/uc?export=download&id=1kvTE47P-pCXgYbru9yo_53o0ZSQY1iqk";
    }
  </script>
</body>
</html>
