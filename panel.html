<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal del Cliente | Colindres Barillas & Asociados</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      padding: 16px;
      color: #fff;
      text-align: center;
    }
    main {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.6rem;
      color: #003366;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 16px;
      background-color: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal del Cliente</h1>
    <p>Consulta el estado de tu caso ingresando tu código</p>
  </header>
  <main>
    <label for="codigoCliente">Código del Cliente</label>
    <input type="text" id="codigoCliente" placeholder="Ej. ABC123">
    <button onclick="consultarCaso()">Consultar</button>
    <div id="resultado"></div>
  </main>

  <footer>
    &copy; 2025 Colindres Barillas & Asociados
  </footer>
  <script>
    function consultarCaso() {
      const codigo = document.getElementById("codigoCliente").value.trim();
      const resultado = document.getElementById("resultado");

      resultado.innerHTML = "";
      resultado.classList.remove("error");

      if (codigo === "ABC123") {
        resultado.innerHTML = `
          <div class="resultado">
            <strong>Estado del caso:</strong> En trámite judicial.<br>
            <strong>Próxima cita:</strong> 15 de agosto de 2025 a las 9:00 AM.<br>
            <strong>Documento:</strong> <a href="documentos/resolucion-caso-ABC123.pdf" download>Descargar resolución</a>
          </div>`;
      } else {
        resultado.innerHTML = `
          <div class="resultado error">
            Código no encontrado. Verifica que hayas ingresado correctamente tu código personal.
          </div>`;
      }
    }
  </script>
</body>
</html>
