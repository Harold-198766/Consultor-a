   :root {
  /* Colores principales originales */
  --primary-color: #1a365d;
  --secondary-color: #d4af37;

  --text-dark: #2d3748;
  --text-light: #718096;
  --bg-light: #f7fafc;
  --bg-card: #ffffff;
  --border-color: #e2e8f0;
  
  /* Sombras */
  --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  
  /* Gradientes principales */
  --gradient-primary: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%);
  --gradient-secondary: linear-gradient(135deg, #d4af37 0%, #f6e05e 100%);
  
  /* Colores para cada área legal */
  --civil-color: #0f4c75;        /* Azul océano profundo */
  --civil-light: #e8f4f8;        /* Azul muy claro */
  
  --penal-color: #8b0000;        /* Rojo oscuro (justicia) */
  --penal-light: #fff0f0;        /* Rosa muy claro */
  
  --familia-color: #2d5aa0;      /* Azul real (confianza) */
  --familia-light: #f0f4ff;      /* Azul muy claro */
  
  --corporativo-color: #1f2937;  /* Gris carbón (negocios) */
  --corporativo-light: #f9fafb;  /* Gris muy claro */
  
  --laboral-color: #059669;      /* Verde esmeralda (crecimiento) */
  --laboral-light: #ecfdf5;      /* Verde muy claro */
  
  --jurisdiccion-color: #7c3aed; /* Púrpura (autoridad) */
  --jurisdiccion-light: #f5f3ff; /* Púrpura muy claro */
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      background-color: var(--bg-light);
      overflow-x: hidden;
    }

    /* Header moderno con efecto glassmorphism */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 54, 93, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .modern-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

   .logo-header {
  width: 125px;
  height: 125px;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

/* En móviles más pequeño */
@media (max-width: 768px) {
  .logo-header {
    width: 45px;
    height: 45px;
  }
}

    .logo-header:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .brand-title {
      color: white;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .nav-list {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: transparent;
      border: 2px solid var(--secondary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dropbtn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .dropdown-content {
      position: absolute;
      top: 120%;
      right: 0;
      background: white;
      min-width: 250px;
      box-shadow: var(--shadow-lg);
      border-radius: 16px;
      padding: 1rem 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .menu-link {
      display: block;
      padding: 0.75rem 1.5rem;
      color: var(--text-dark);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .menu-link:hover {
      background: var(--bg-light);
      color: var(--primary-color);
      padding-left: 2rem;
    }
