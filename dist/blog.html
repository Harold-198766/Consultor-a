<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Barillas, Colindres & Asociados</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #2d3748;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #003366;
    }

    #blog-entradas {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .blog-post {
      background-color: #ffffff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .blog-post:hover {
      transform: translateY(-4px);
    }

    .blog-post h3 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
      color: #003366;
    }

    .blog-post .date {
      font-size: 0.9rem;
      color: #718096;
      margin-bottom: 1rem;
    }

    .blog-post p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .blog-post a {
      display: inline-block;
      text-decoration: none;
      color: #39a9e0;
      font-weight: 600;
      transition: color 0.2s;
    }

    .blog-post a:hover {
      color: #003366;
    }
  </style>
</head>
<body>
  <section id="blog">
    <h2>Blog</h2>
    <div id="blog-entradas"></div>
  </section>

  <script>
    const contenedor = document.getElementById("blog-entradas");

    const formatearTitulo = (t) => {
      t = t.replace(/^"|"$/g, '').trim();
      return t
        .toLowerCase()
        .split(' ')
        .map(p => p.charAt(0).toUpperCase() + p.slice(1))
        .join(' ');
    };

    fetch("articulos/index.json")
      .then(res => res.ok ? res.json() : Promise.reject("No se encontrÃ³ index.json"))
      .then(entradas => {
        entradas.forEach(({ archivo, url, title, date, description }) => {
          fetch(`articulos/${archivo}`)
            .then(res => res.ok ? res.text() : null)
            .then(md => {
              if (!md) return;

              let resumen = md
                .split("\n")
                .find(linea =>
                  linea.trim() &&
                  !linea.startsWith("#") &&
                  !linea.startsWith("---")
                );

              if (!resumen) resumen = description || 'Contenido prÃ³ximamente disponible.';

              const post = document.createElement("div");
              post.className = "blog-post markdown-content";
              post.innerHTML = `
                <h3>${formatearTitulo(title)}</h3>
                <p class="date">ðŸ“… Publicado el ${date}</p>
                <p>${resumen}</p>
                <a href="${url}">Leer artÃ­culo completo</a>
              `;
              contenedor.appendChild(post);
            })
            .catch(err => console.error(`Error cargando ${archivo}:`, err));
        });
      })
      .catch(err => {
        contenedor.innerHTML = "<p>No se pudo cargar el blog.</p>";
        console.error("Error cargando index.json:", err);
      });
  </script>
</body>
</html>
